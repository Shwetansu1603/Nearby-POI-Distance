<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Places API Example</title>
  <!-- Link to XLSX library script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Google Places API Example</h1>
  </header>
  
  <main>
    <!-- Query form section -->
    <form id="queryForm">
      <!-- Input fields for latitudes, longitudes, and unique IDs -->
      <label for="latitudes">Latitudes:</label>
      <textarea id="latitudes" rows="5" required></textarea>
      <br>
      <label for="longitudes">Longitudes:</label>
      <textarea id="longitudes" rows="5" required></textarea>
      <br>
      <label for="uniqueIds">Unique IDs:</label>
      <textarea id="uniqueIds" rows="5" required></textarea>
      <br>
      <!-- Submit button to trigger the search -->
      <button type="submit">Search</button>
    </form>
    
    <!-- Table to display results -->
    <table id="resultsTable">
      <!-- Table header -->
      <tr>
        <th>Unique ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>School</th>
        <th>College</th>
        <th>Business Park</th>
        <th>Office</th>
        <th>Hospital</th>
        <th>Society</th>
        <th>Mall</th>
        <th>Theater</th>
        <th>Restaurant</th>
        <th>Hotel</th>
        <th>Shop</th>
        <th>Transit</th>
      </tr>
    </table>
    
    <!-- Button to export results to Excel -->
    <button onclick="exportToExcel()">Export to Excel</button>
  </main>
  
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
